<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="utf-8">
   <title>Questionário web IFSP</title>

   <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Open+Sans:400,700" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
   <link rel="stylesheet" href="styles/index.css">
</head>

<body>
   <header>
      <h1 class="app-title"><span>Questionário Web</span> <span class="ifsp"><span></span>IFSP</span></h1>
   </header>

   <div class="app-content">

      <div class="content">
         <button id="js-btn-inicia" class="btn btn-primary btn-lg" role="button">Iniciar questionário <i
               class="icon ion-md-send"></i></button>

         <div id="js-tentativas" class="tentativas">
            <h2>Tentativas passadas</h2>

            <ul id="js-tentativas-passadas" class="lista-tentativas">
            </ul>
         </div>

         <div id="js-avaliacao" class="avaliacao">
            <h2>Avaliação</h2>
            <p class="text-muted">Selecione a forma de avaliação</p>

            <div class="btn-group btn-group-sm col-md-12 row" role="group">
               <button id="js-avaliar-maior-nota" class="btn btn-secondary">Maior nota</button>
               <button id="js-avaliar-media-notas" class="btn btn-secondary">Média das notas</button>
               <button id="js-avaliar-ultima-nota" class="btn btn-secondary">Última nota</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
   <script src="scripts/general.js"></script>
   <script src="scripts/index.js"></script>
</body>

</html>
